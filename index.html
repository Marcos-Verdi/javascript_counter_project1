<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Counter App</title>
    </head>
    <body>
        <div class="main-container">
            <h2 class="main-title">Counter</h2>

        </div>
        <script src="app.js"></script>
    </body>
</html>
